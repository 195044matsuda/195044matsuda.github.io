<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>mm→pixelに変換</h2><br>
		<b>mmサイズ</b><br>
		<div id="app">
			<input  v-model.number="mmy" type="number">mm　×
			<input  v-model.number="mmx" type="number">mm <br>
			<br>
			<b>解像度</b><br>
			<input  v-model.number="dpi" type="number">dpi<br>
			<ul class="example dpis" >
				<li>72</li>
				<li>96</li>
				<li>150</li>
				<li>300</li>
				<li>350</li>
				<li>600</li>
			</ul><br>
			<p>⬇︎</p><br>
			<b>pixelサイズ</b><br>
			<p class="pixel y">{{ sum }}</p>  pixel　×　
			<p class="pixel x">{{ sum2 }} </p>  pixel
		</div><br>
		<script>
			
			new Vue({
				el: '#app',
				data: {
					mmy: 100,
					mmx: 100,
					dpi: 300
				},
				computed: {
					// mmかdpi変わったら、pixelを算出する
					sum: function() {
						return Math.floor (this.mmy * this.dpi / 25.4);
					},
					// mmが変わったら、pixelを算出する
					sum2: function() {
						return Math.floor (this.mmx * this.dpi / 25.4);
					}
				}
			})
		
		</script>
